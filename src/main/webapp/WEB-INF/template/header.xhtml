<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div style="min-height: 60px;">


		<div
			style="padding-top: 10px; padding-bottom: 5px; padding-left: 40px; padding-right: 40px;">

			<span style="padding-left: 30px; margin-left: 15px;"> 
				<h:outputText value="SPMS" style="color: white; font-size: 30px;font-weight: bold;"/>
			</span> 
			
			<span style="padding-right: 30px; margin-right: 15px; padding-top: 15px; float: right;">
				<h:outputText value="Hello, " style="color: white; font-size: 17px;"/>
				<p:commandLink id="user" actionListener="#" style="text-decoration: none;">
					<h:outputText value="#{sessionBean.currentLogedUserName()}" style="color: #D7DB07;"/>
				</p:commandLink>
				<h:outputText value="   |   " style="color: white;"/>
				<p:commandLink id="ajax" actionListener="#{sessionBean.logout()}" style="text-decoration: none;">
					<h:outputText value="Logout" style="color: #01ADEF; "/>
				</p:commandLink>
			</span>
		</div>
	</div>

</ui:composition>
