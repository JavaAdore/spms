<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="title">Default Title</ui:insert>

</h:head>
<f:view contentType="text/html">

	<h:body style="padding:0px; margin:0px;">
		<p:growl id="growl" autoUpdate="true" />
		<div style="height: 15%; background-color: #232323;">
			<ui:include src="header.xhtml" />
		</div>
		<br />
		<center>
			<div style="height: 10%;">
				<h:form id="menubarForm" styleClass="menubarForm">
					<p:menubar style="width:90%; padding-top: 15px; margin-top: 15px;">
						
						<ui:include src="/submenu.xhtml" />
												
					</p:menubar>
				</h:form>
				<br />
				<ui:insert name="path" />
				<br />
			</div>
		</center>
		<div style="height: 70%; min-height: 390px;">
			<center>
				<ui:insert name="content">Default Content</ui:insert>
			</center>
		</div>
		<div
			style="height: 5%; text-align: center; color: white;">
			<ui:include src="footer.xhtml" />
		</div>

	</h:body>
	<ui:debug rendered="true" />
</f:view>
</html>
