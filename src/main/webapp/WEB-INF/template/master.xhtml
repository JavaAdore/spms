<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="title">Default Title</ui:insert>


	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/santosIcon.png" />

	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<f:view contentType="text/html">

	<h:body dir="#{loc.dir}" style="padding:0px; margin:0px;">
		<div style="height: 15%; background-color: #232323;">
			<ui:include src="header.xhtml" />
		</div>
		<br />
		<center>
			<div style="height: 10%;">
				<h:form id="menubarForm" styleClass="menubarForm">
					<p:menubar style="width:90%; padding-top: 15px; margin-top: 15px;">
						<p:menuitem value="ADMINUS" styleClass="adminus" id="adminus" url="#" style="font-size: 17px; font-weight: bold;"/>

						<p:menuitem value="Dashboard" url="#" style="padding-left: 80px;" styleClass="mainMenu"/>

						<p:submenu label="Pages" style="padding-left: 10px;">
							<p:menuitem value="List Pages" url="#" />
							<p:menuitem value="Add Pages" url="#" />
							<p:menuitem value="More Actions" url="#" />
						</p:submenu>

						<p:menuitem value="Post" url="#" style="padding-left: 10px;" />

						<p:submenu label="Media" style="padding-left: 10px;">
							<p:menuitem value="List Media" url="#" />
							<p:menuitem value="Add Media" url="#" />
							<p:menuitem value="Something else" url="#" />
						</p:submenu>

						<p:menuitem value="Users" url="#" style="padding-left: 10px;" />

					</p:menubar>
				</h:form>
			</div>
		</center>
		<div style="height: 70%; min-height: 500px;">
			<ui:insert name="content">Default Content</ui:insert>
		</div>
		<div
			style="height: 5%; text-align: center; color: white;">
			<ui:include src="footer.xhtml" />
		</div>

	</h:body>
	<ui:debug rendered="true" />
</f:view>
</html>
