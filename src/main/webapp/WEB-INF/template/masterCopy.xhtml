<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="title">Default Title</ui:insert>


	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/santosIcon.png" />

	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<f:view contentType="text/html">

	<h:body dir="#{loc.dir}" style="padding:0px; margin:0px;">
		<p:layout style="min-width:400px;min-height:200px;" fullPage="true">
    
    <p:layoutUnit position="north" resizable="false" size="100" minSize="40" maxSize="200">
        Header
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        Center
    </p:layoutUnit>
    
    <p:layoutUnit position="south" resizable="true" size="100" minSize="40" maxSize="200">
        Footer
    </p:layoutUnit>
</p:layout>
	</h:body>
	<ui:debug rendered="true" />
</f:view>
</html>
