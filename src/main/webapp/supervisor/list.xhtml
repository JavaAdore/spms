	<p:dataTable id="supervisorsDataTable" value="#{supervisorManagedView.supervisors}" var="supervisor" emptyMessage="No Results Found" rows="10" 
		paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" style="width: 93%">
		<f:facet name="header" >
			<h:outputText value="Supervisors" />
		</f:facet>
		<p:column headerText="#" width="350">
			<p:commandLink value="#{game.name}" actionListener="#{tourismPOIGameAdminView.setSelectedPoiGame(game)}" oncomplete="PF('editGameDialogWidget').show()"
				update="editGameForm" />
		</p:column>
		<p:column headerText="" width="125">
			<h:outputText value="#{game.startDate}">
				<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
			</h:outputText>
		</p:column>
		<p:column headerText="" width="125">
			<h:outputText value="#{game.endDate}">
				<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
			</h:outputText>
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{game.description}" />
		</p:column>
		
		<p:column width="70" >
			<f:facet name="header">
				<p:commandButton id="createButton" icon="ui-icon-plus" title="#{msgsTou.create}" actionListener="#{tourismPOIGameAdminView.beforeCreateNewGame()}"
					oncomplete="PF('createGameDialogWidget').show()" update="createGameDialog" />
			</f:facet>
			<center>
				<p:commandButton id="deleteButton" icon="ui-icon-trash" title="#{msgsTou.delete}" actionListener="#{tourismPOIGameAdminView.setSelectedPoiGame(game)}"
 					oncomplete="PF('deleteGameDialogWidget').show()" update="deleteGameDialog" />
			</center>
		</p:column>
				
	</p:dataTable>
	
</ui:composition>
