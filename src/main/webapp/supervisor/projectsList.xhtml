	<p:dataTable id="projectDataTable" value="#{projectsBean.supervisorProjects}" var="project" emptyMessage="#{msgs.noResultsFound}" rows="10" 
		paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" style="width: 93%">
		<f:facet name="header" >
			<h:outputText value="project" />
		</f:facet>
		<p:column headerText="#{msgs.name}" >
			<p:commandLink value="#{project.title}" actionListener="#{projectsBean.setProject(project)}" oncomplete="PF('editProjectTDialog').show()"
				update="editAdminDialog" />
		</p:column>
		<p:column headerText="Project Title" >
			<h:outputText value="#{project.title}" />
		</p:column>
		<p:column headerText="Project Description" >
			<h:outputText value="#{project.description}" />
		</p:column>
		<p:column headerText="Required Skills" >
			<h:outputText value="#{project.requiredSkills}" />
		</p:column>
				
		<p:column width="70" >
			<f:facet name="header">
				<p:commandButton id="createButton" icon="ui-icon-plus" title="#{msgs.create}" actionListener="#{projectsBean.prepareNewProjectToCreate()}"
					oncomplete="PF('createProjectDialog').show()" update="createProjectDialog" />
			</f:facet>
			
		</p:column>
				
	</p:dataTable>
